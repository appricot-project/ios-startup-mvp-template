query Startups($filters: StartupFiltersInput, $page: Int, $pageSize: Int) {
  startups(filters: $filters, pagination: { page: $page, pageSize: $pageSize }) {
    documentId
    startupId
    title
    description
    location
    createdAt
    updatedAt
    publishedAt
    category {
      title
      categoryId
    }
    ImageURL {
      url
    }
  }
}
