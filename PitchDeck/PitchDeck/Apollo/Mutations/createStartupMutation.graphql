mutation CreateStartup($ownerEmail: String!, $title: String!, $description: String!, $location: String!, $categoryId: ID!, $ImageURL: ID) {
  createStartup(data: {
    ownerEmail: $ownerEmail
    title: $title
    description: $description
    location: $location
    category: $categoryId
    ImageURL: $ImageURL
  }) {
    documentId
    ownerEmail
    title
    description
    location
    createdAt
    updatedAt
    publishedAt
    category {
      title
      categoryId
    }
    ImageURL {
      url
    }
  }
}
